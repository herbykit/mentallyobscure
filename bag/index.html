<!DOCTYPE html>
<html>
    <head>
        <title>coping bag!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet" />
        <script type="importmap">
          {
            "imports": {
              "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
          }
        </script>
        <script type="module">
          import { createApp, ref } from 'vue'

          createApp({
            data() {
              return {
                resources : ref([
                  { data: 'depression', class: 'tool item', href: 'https://metanoia.org/suicide', text: 'Suicide - Read this First'},
                  { data: 'dissociation therapy', class: 'skill item', href: 'https://www.youtube.com/watch?v=zilmlTO5i9Q', text: '5-4-3-2-1 Grounding Technique'},
                  { data: 'therapy', class: 'guide item', href: 'https://www.metanoia.org/choose/', text: 'Choosing a Competent Counselor or Therapist'},
                  { data: 'therapy goals depression', class: 'tool item', href: '/values.html', text:'Values'},
                  { data: 'MECFS fatigue', class: 'tool item', href: 'https://bag.mentallyobscure.org/docs/fatigued_meal_chart.pdf', text: 'Meal Chart for Fatigue'},
                  { data: 'depression anxiety therapy', class: 'guide item', href: 'https://comfortpack.carrd.co/', text: 'Comfort Pack'},
                  { data: 'therapy depression anxiety', class: 'tool item', href: 'https://thechalkboardmag.com/the-feelings-circle-chart-emotional-communication/', text: 'Emotion/Feelings Wheel'}
                ])
              }
            }
          }).mount('#skillsbox')
        </script>
    </head>
    <body>      
        <div class="plantcontainer">
          <div class="plantpots">
            <!-- this contains different "plants" to keep alive. in the future can help with quick access to different mental illness resources -->
            <a class="planter">
              <li class="plantpan"></li> <!-- Each pot gets its colour based on the mental illness/divergence -->
              <li class="plantpot"></li>
              <li class="plantlip"></li>
              <li id="mood"><span></span></li> <!-- this will be the only unique part for the plant part-->
            </a> <!-- mood disorders -->
            <a class="planter">
              <li class="plantpan"></li> <!-- Each pot gets its colour based on the mental illness/divergence -->
              <li class="plantpot"></li>
              <li class="plantlip"></li>
              <li id="anxiety"><span></span></li> 
            </a> <!-- anxiety -->
            <a class="planter">
              <li class="plantpan"></li> <!-- Each pot gets its colour based on the mental illness/divergence -->
              <li class="plantpot"></li>
              <li class="plantlip"></li>
              <li id="psychosis"><span></span></li> 
            </a> <!-- psychosis -->
            <a class="planter">
              <li class="plantpan"></li> <!-- Each pot gets its colour based on the mental illness/divergence -->
              <li class="plantpot"></li>
              <li class="plantlip"></li>
              <li id="dissociation"></li> 
            </a> <!-- dissociation -->
            <a class="planter">
              <li class="plantpan"></li> <!-- Each pot gets its colour based on the mental illness/divergence -->
              <li class="plantpot"></li>
              <li class="plantlip"></li>
              <li id="eating"></li> 
            </a> <!-- EDs -->
            <a class="planter">
              <li class="plantpan"></li> <!-- Each pot gets its colour based on the mental illness/divergence -->
              <li class="plantpot"></li>
              <li class="plantlip"></li>
              <li id="neurodivergence"></li> 
            </a> <!-- NDs -->
            <!-- pots based on symptom groups, not diagnoses -->
          </div>
        </div>
        <div class="navbar">
          <h1 class="navbar-button"><a href="https://mentallyobscure.org">Go back!</a></h1>
        </div>
        
        <div class="below-nav">
            <div class="internal-column">
                <h5>This area is in development but available for public access for testing purposes. Sorting and filtering is currently unavailable, but the resources are functional.</h5>
                <br/>
                <div id="skillsbox">
                  <a v-for="resource in resources" :key="resource.class" :class="resource.class" :href="resource.href" target="_blank" :data-value="resource.data">
                    {{resource.text}}
                  </a>
                </div>

                <!--

                    Sort / Filter tool: 
                    Tags
                    Format
                    Sort
                    # per Page    
                
                -->
                <div id="tagbox">
                    <div id="sorterbox">
                        <!--
                            Sort alphabetically by name, alphabetically by tag, in order added, by type of resource
                       -->
                       <a id="sortme" class="black-text">SORTING: <span id="sorttype" class="black-text">ALPHABETICALLY BY NAME</span></a><br/>
                    </div>
                    <br/>
                    <div id="filterbox">
                        <!--
                            Include/exclude specific categories of resources
                            Limit or increase amount per page
                            Filter by tag from tag list (tag list compiled from existing tags)

                        -->
                        <span id="tags" class="sortitem">Tags</span>
                        <br/>
                        <span id="categories">Categories</span>
                        <div class="underline"></div>
                        <br/><br/>
                        <a class="skill sortitem">Skill</a><br/>
                        <a class="tool sortitem">Tool</a><br/>
                        <a class="guide sortitem">Guide</a><br/>
                    </div>
                </div>


                <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
                <script>
                  kofiWidgetOverlay.draw('fishinflight', {
                    'type': 'floating-chat',
                    'floating-chat.donateButton.text': 'Contribute here!',
                    'floating-chat.donateButton.background-color': '#00bfa5',
                    'floating-chat.donateButton.text-color': '#fff'
                  });
                </script>
                <script src="app.js"></script>
            </div>
        </div>
        <svg id="baggy" xmlns="http://www.w3.org/2000/svg">
          <image height="80%" width="80%" id="emptybag" href="picsvg_download.svg" />
          <image height="80%" width="80%" id="smallbag" href="picsvg_download(1).svg" />
          <image height="80%" width="80%" id="plumpbag" href="picsvg_download(2).svg" />
        </svg>
    </body>
</html>
