        <link href="main.css" rel="stylesheet" />
        <script type="text/javascript">
            function toggleButtons() {
                var navbuttons = document.getElementsByClassName("navbar-button-mobile");
                // add "hidden" class to all navbar-button-mobile if they are not hidden or remove if they are
                for (let i = 0; i < navbuttons.length; i++) {
                    if(navbuttons[i].classList.contains("hidden")) {
                        navbuttons[i].classList.remove("hidden");
                    } else {
                        navbuttons[i].classList.add("hidden");
                    }
                }
            }
        </script>
</head>
    <body>

            <div class="nav-title-desktop"><a href="https://adhd.mentallyobscure.org/">ADHD</a></div>

            <div class="navbar-button-desktop">PROGRESS</div>
        </div>
        <div class="navbar-mobile" onclick="toggleButtons()">
            《 MENU 》
            <div class="navbar-button-mobile hidden"><a href="https://adhd.mentallyobscure.org/">ADHD</a></div>
